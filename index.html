<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular de Craciun</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Quattrocento:wght@400;700&display=swap");
    :root {
      --snow: #f9fbff;
      --pine: #0f3b2e;
      --berry: #b20d2b;
      --gold: #f3c87a;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-strong: rgba(255, 255, 255, 0.25);
      --shadow: 0 20px 70px rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(120deg, rgba(10, 28, 23, 0.42), rgba(5, 15, 12, 0.55)),
        url("imagine/pexels-laura-james-6102156.jpg") center/cover no-repeat fixed;
      color: var(--snow);
      font-family: "Quattrocento", "Times New Roman", serif;
      padding: 20px;
    }

    #snow {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .card {
      width: min(480px, 100%);
      background: linear-gradient(170deg, rgba(12, 20, 18, 0.9), rgba(25, 20, 12, 0.94));
      border: 1px solid rgba(255, 255, 255, 0.26);
      border-radius: 22px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      padding: 32px 28px 28px;
      position: relative;
      overflow: hidden;
      z-index: 3;
      animation: floatCard 12s ease-in-out infinite;
    }

    .card::after {
      content: none;
    }

    .card > * {
      position: relative;
      z-index: 3;
    }

    .border-glow {
      position: absolute;
      inset: -6px;
      border-radius: 26px;
      padding: 6px;
      background: linear-gradient(130deg,
        rgba(243, 200, 122, 1),
        rgba(178, 13, 43, 0.95),
        rgba(47, 138, 96, 0.95),
        rgba(243, 200, 122, 1));
      background-size: 320% 320%;
      animation: borderSweep 3s linear infinite;
      pointer-events: none;
      z-index: 5;
      box-shadow:
        0 0 16px rgba(243, 200, 122, 0.55),
        0 0 26px rgba(178, 13, 43, 0.45),
        0 0 30px rgba(47, 138, 96, 0.45);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .border-glow::after {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 22px;
      background: linear-gradient(170deg, rgba(12, 20, 18, 0.92), rgba(25, 20, 12, 0.97));
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.18);
    }

    #cursor-glow {
      position: fixed;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(243, 200, 122, 0.85) 0, rgba(178, 13, 43, 0.7) 45%, rgba(47, 138, 96, 0.65) 70%, transparent 82%);
      mix-blend-mode: screen;
      filter: blur(20px);
      pointer-events: none;
      opacity: 0.45;
      transform: translate3d(-50%, -50%, 0);
      z-index: 12;
      transition: opacity 0.18s ease;
    }

    .sparkle {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.6) 0, rgba(255, 255, 255, 0) 40%),
        radial-gradient(circle, rgba(243, 200, 122, 0.8) 0, rgba(243, 200, 122, 0) 45%),
        radial-gradient(circle, rgba(255, 255, 255, 0.45) 0, rgba(255, 255, 255, 0) 40%);
      background-size: 240px 240px, 200px 200px, 220px 220px;
      background-position: 10% 20%, 80% 40%, 50% 80%;
      mix-blend-mode: screen;
      animation: drift 16s linear infinite, twinkle 3.6s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes drift {
      0% { transform: translate3d(0, 0, 0) rotate(0deg); }
      50% { transform: translate3d(10px, -12px, 0) rotate(5deg); }
      100% { transform: translate3d(0, 0, 0) rotate(0deg); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.6; }
    }

    .lights {
      position: absolute;
      top: 10px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 3;
      padding: 0 6px;
    }

    .lights::before {
      display: none;
    }

    .bulb {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, currentColor 55%, rgba(0, 0, 0, 0) 75%);
      box-shadow:
        0 0 12px currentColor,
        0 0 26px currentColor,
        0 0 40px rgba(255, 255, 255, 0.18);
      animation:
        twinkle 2s ease-in-out infinite,
        pulse 3s ease-in-out infinite,
        floaty 4.5s ease-in-out infinite;
      opacity: 0.98;
    }

    .bulb.red { color: #ff5c7a; background: #ff5c7a; animation-delay: 0s; }
    .bulb.gold { color: #ffd27f; background: #ffd27f; animation-delay: 0.35s; }
    .bulb.green { color: #5cf0a0; background: #5cf0a0; animation-delay: 0.7s; }

    @keyframes pulse {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(2px) scale(1.08); }
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseBadge {
      0%, 100% { box-shadow: 0 0 0 0 rgba(243, 200, 122, 0.25); }
      50% { box-shadow: 0 0 0 12px rgba(243, 200, 122, 0.05); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floaties {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .floaties .orb {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(243, 200, 122, 0.6));
      box-shadow: 0 0 18px rgba(243, 200, 122, 0.45);
      animation: drift 12s ease-in-out infinite, twinkle 3.4s ease-in-out infinite;
    }

    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .confetti-piece {
      position: absolute;
      bottom: 10%;
      width: 8px;
      height: 12px;
      border-radius: 2px;
      background: #ffd27f;
      opacity: 0.95;
      animation: confetti 1.6s ease-out forwards;
    }

    @keyframes confetti {
      0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1; }
      60% { transform: translate3d(var(--tx), var(--ty), 0) rotate(160deg); opacity: 1; }
      100% { transform: translate3d(var(--tx), calc(var(--ty) + 80px), 0) rotate(260deg); opacity: 0; }
    }

    #toast {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      z-index: 6;
      display: grid;
      gap: 8px;
    }

    .toast-msg {
      background: rgba(15, 59, 46, 0.95);
      border: 1px solid rgba(243, 200, 122, 0.4);
      color: #fdf7e6;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      font-weight: 600;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.25s ease, toastOut 2s ease forwards;
    }

    @keyframes toastOut {
      0%, 60% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(0) translateY(10px); }
    }

    @keyframes borderSweep {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, rgba(243, 200, 122, 0.45), transparent 60%);
      filter: blur(8px);
      z-index: 0;
    }

    .card::before {
      top: -70px;
      right: -60px;
    }

    .card::after {
      bottom: -90px;
      left: -70px;
      background: radial-gradient(circle at 70% 70%, rgba(178, 13, 43, 0.5), transparent 55%);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      z-index: 1;
      position: relative;
      font-family: "Cinzel", "Times New Roman", serif;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
    }

    .subtitle {
      opacity: 0.9;
      margin-bottom: 28px;
      line-height: 1.5;
      z-index: 1;
      position: relative;
      color: #f5ede0;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.32);
    }

    form {
      position: relative;
      z-index: 3;
      animation: fadeIn 0.8s ease forwards;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
      z-index: 1;
      position: relative;
    }

    label {
      font-size: 0.95rem;
      letter-spacing: 0.3px;
      color: #f5ede0;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.28);
    }

    input,
    textarea {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.18);
      color: #f9f4ea;
      font-size: 1rem;
      outline: none;
      transition: border-color 160ms ease, transform 160ms ease, background 160ms ease, box-shadow 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.18), 0 10px 24px rgba(0, 0, 0, 0.22);
    }

    input:focus,
    textarea:focus {
      border-color: var(--gold);
      background: rgba(0, 0, 0, 0.26);
      transform: translateY(-1px);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.25),
        0 0 0 3px rgba(243, 200, 122, 0.25),
        0 12px 28px rgba(0, 0, 0, 0.28);
    }

    textarea {
      min-height: 96px;
      resize: vertical;
      line-height: 1.5;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(249, 244, 234, 0.62);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus {
      -webkit-text-fill-color: #f9f4ea;
      transition: background-color 9999s ease-in-out 0s;
      box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.18) inset !important;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(249, 244, 234, 0.62);
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-top: 10px;
      z-index: 1;
      position: relative;
    }

    .inline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-top: 4px;
    }

    .range-wrap {
      width: 100%;
      display: grid;
      gap: 8px;
      position: relative;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.22) 100%);
      outline: none;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.35),
        0 8px 18px rgba(0, 0, 0, 0.15);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--gold), #ffe8b3);
      border: 2px solid rgba(178, 13, 43, 0.7);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.28), 0 0 0 6px rgba(243, 200, 122, 0.18);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--gold), #ffe8b3);
      border: 2px solid rgba(178, 13, 43, 0.7);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.28), 0 0 0 6px rgba(243, 200, 122, 0.18);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover,
    input[type="range"]::-moz-range-thumb:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.32), 0 0 0 8px rgba(243, 200, 122, 0.26);
    }

    .range-value {
      position: absolute;
      right: 0;
      top: -24px;
      font-size: 0.95rem;
      color: #f3c87a;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
      font-weight: 700;
    }

    .toggle {
      position: relative;
      width: 56px;
      height: 30px;
      background: linear-gradient(135deg, rgba(178, 13, 43, 0.8), rgba(15, 59, 46, 0.82));
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow:
        inset 0 2px 8px rgba(0, 0, 0, 0.25),
        0 10px 24px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background 160ms ease;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .toggle .thumb {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: linear-gradient(160deg, #fff6de, #f3c87a);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35), 0 0 0 6px rgba(243, 200, 122, 0.22);
      transition: transform 160ms ease;
    }

    .toggle input:checked + .thumb {
      transform: translateX(24px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35), 0 0 0 10px rgba(243, 200, 122, 0.14);
    }

    .note {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 4px;
    }

    .chip {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.24);
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, box-shadow 140ms ease;
      user-select: none;
    }

    .chip input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .chip .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.08);
      transition: background 140ms ease, box-shadow 140ms ease;
    }

    .chip .chip-text {
      color: #f9f4ea;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.28);
      transition: color 140ms ease;
    }

    .chip:hover {
      transform: translateY(-1px);
      border-color: rgba(243, 200, 122, 0.5);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.26);
    }

    .chip input:checked + .dot {
      background: var(--gold);
      box-shadow: 0 0 0 6px rgba(243, 200, 122, 0.16), 0 0 12px rgba(243, 200, 122, 0.5);
    }

    .chip input:checked ~ .chip-text {
      color: #ffeec1;
    }

    button {
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: var(--snow);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, border-color 140ms ease;
      position: relative;
      overflow: hidden;
    }

    .primary {
      background: linear-gradient(135deg, var(--berry), #8a0f24);
      box-shadow: 0 10px 30px rgba(178, 13, 43, 0.35);
      border: 1px solid rgba(243, 200, 122, 0.28);
    }

    .primary:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 34px rgba(178, 13, 43, 0.45);
    }

    .secondary {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.35);
    }

    .secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.25);
    }

    .primary::after,
    .secondary::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -40%;
      width: 80%;
      height: 220%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0));
      transform: translateX(-120%) rotate(12deg);
      transition: transform 0.6s ease;
    }

    .primary:hover::after,
    .secondary:hover::after {
      transform: translateX(180%) rotate(12deg);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(243, 200, 122, 0.15);
      border: 1px solid rgba(243, 200, 122, 0.3);
      color: var(--gold);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      letter-spacing: 0.4px;
      margin-bottom: 16px;
      z-index: 1;
      position: relative;
      animation: pulseBadge 6s ease-in-out infinite;
    }

    .badge span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: var(--gold);
      border-radius: 50%;
      box-shadow: 0 0 0 6px rgba(243, 200, 122, 0.12);
    }

    @media (max-width: 520px) {
      body {
        padding: 14px;
      }
      .card {
        padding: 26px 22px 22px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
  <body>
  <div id="cursor-glow" aria-hidden="true"></div>
  <canvas id="snow" aria-hidden="true"></canvas>
  <main class="card" aria-labelledby="title">
    <div class="border-glow" aria-hidden="true"></div>
    <div class="sparkle" aria-hidden="true"></div>
    <div class="floaties" aria-hidden="true">
      <span class="orb" style="top: 8%; left: 12%; animation-delay: 0.3s;"></span>
      <span class="orb" style="top: 18%; right: 10%; animation-delay: 1s;"></span>
      <span class="orb" style="bottom: 20%; left: 16%; animation-delay: 1.6s;"></span>
      <span class="orb" style="bottom: 12%; right: 14%; animation-delay: 0.9s;"></span>
    </div>
    <div class="lights" aria-hidden="true">
      <span class="bulb red"></span>
      <span class="bulb gold"></span>
      <span class="bulb green"></span>
      <span class="bulb red"></span>
      <span class="bulb gold"></span>
      <span class="bulb green"></span>
      <span class="bulb red"></span>
      <span class="bulb gold"></span>
    </div>
    <div class="badge"><span></span>Magia sarbatorilor</div>
    <h1 id="title">Formular de Craciun</h1>
    <p class="subtitle">Lasa-ne datele tale si iti trimitem un mesaj festiv. Decor de brazi, lumini si miros de scortisoara inclus.</p>

    <form>
      <div class="form-group">
        <label for="nume">Nume</label>
        <input id="nume" name="nume" type="text" placeholder="Ex: Ana Popescu" required>
      </div>

      <div class="form-group">
        <label for="email">Email pentru raspuns</label>
        <input id="email" name="email" type="email" placeholder="Ex: ana.popescu@email.com" required>
      </div>

      <div class="form-group">
        <label for="dorinta">Dorinta de Craciun</label>
        <textarea id="dorinta" name="dorinta" placeholder="Ex: un brad plin de lumina, colinde live si ciocolata calda..."></textarea>
      </div>

      <div class="form-group inline">
        <div>
          <label for="felicitare">Trimite si felicitare animata</label>
          <div class="note">Cadou bonus pentru inbox.</div>
        </div>
        <label class="toggle" aria-label="Trimite felicitare animata">
          <input id="felicitare" name="felicitare" type="checkbox" checked>
          <span class="thumb"></span>
        </label>
      </div>

      <div class="form-group">
        <label>Ce surpriza vrei sa primesti?</label>
        <div class="chips">
          <label class="chip">
            <input type="checkbox" name="surprize" value="glob">
            <span class="dot"></span><span class="chip-text">Glob personalizat</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="surprize" value="coronita">
            <span class="dot"></span><span class="chip-text">Coronita cu luminite</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="surprize" value="ciocolata">
            <span class="dot"></span><span class="chip-text">Ciocolata calda deluxe</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="surprize" value="scrisoare">
            <span class="dot"></span><span class="chip-text">Scrisoare sigilata</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="magie">Nivel de magie (1-10)</label>
        <div class="range-wrap">
          <span class="range-value"><span id="magie-val">7</span>/10</span>
          <input id="magie" name="magie" type="range" min="1" max="10" value="7">
          <div class="note">Gliseaza ca sa setezi intensitatea dorintei.</div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Trimite</button>
        <button type="reset" class="secondary">Reseteaza</button>
      </div>
    </form>
  </main>
  <div id="confetti" aria-hidden="true"></div>
  <div id="toast" aria-live="polite" aria-atomic="true"></div>
  <script>
    (function () {
      const canvas = document.getElementById("snow");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      const flakes = [];
      const flakesCount = 140;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createFlakes() {
        flakes.length = 0;
        for (let i = 0; i < flakesCount; i++) {
          flakes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2.3 + 0.8,
            speedY: Math.random() * 1.2 + 0.6,
            drift: Math.random() * 0.6 - 0.3
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
        for (const f of flakes) {
          ctx.beginPath();
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();
          f.y += f.speedY;
          f.x += f.drift;
          if (f.y > canvas.height) {
            f.y = -5;
            f.x = Math.random() * canvas.width;
          }
          if (f.x > canvas.width) f.x = 0;
          if (f.x < 0) f.x = canvas.width;
        }
        requestAnimationFrame(draw);
      }

      resize();
      createFlakes();
      draw();
      window.addEventListener("resize", () => {
        resize();
        createFlakes();
      });
    })();

    (function () {
      const form = document.querySelector("form");
      const confettiRoot = document.getElementById("confetti");
      const toastRoot = document.getElementById("toast");
      const slider = document.getElementById("magie");
      const sliderVal = document.getElementById("magie-val");
      if (!form || !confettiRoot || !toastRoot) return;
      const glow = document.getElementById("cursor-glow");
      let gx = window.innerWidth / 2;
      let gy = window.innerHeight / 2;
      let tx = gx;
      let ty = gy;
      let glowActive = false;

      function updateSliderFill() {
        if (!slider) return;
        const min = Number(slider.min) || 0;
        const max = Number(slider.max) || 100;
        const val = Number(slider.value) || 0;
        const percent = ((val - min) / (max - min)) * 100;
        slider.style.background = `linear-gradient(90deg, rgba(178, 13, 43, 0.9) 0%, rgba(243, 200, 122, 0.9) ${percent}%, rgba(255, 255, 255, 0.18) ${percent}%, rgba(255, 255, 255, 0.22) 100%)`;
        if (sliderVal) sliderVal.textContent = val;
      }

      function animateGlow() {
        gx += (tx - gx) * 0.15;
        gy += (ty - gy) * 0.15;
        if (glow) glow.style.transform = `translate3d(${gx}px, ${gy}px, 0)`;
        requestAnimationFrame(animateGlow);
      }
      animateGlow();

      window.addEventListener("pointermove", (e) => {
        tx = e.clientX;
        ty = e.clientY;
        glowActive = true;
        if (glow) glow.style.opacity = "0.6";
      });

      window.addEventListener("pointerout", () => {
        glowActive = false;
        if (glow) glow.style.opacity = "0.2";
      });
      updateSliderFill();
      if (slider) {
        slider.addEventListener("input", updateSliderFill);
      }

      function spawnConfetti() {
        const colors = ["#f3c87a", "#ff5c7a", "#5cf0a0", "#ffffff"];
        const count = 28;
        const frag = document.createDocumentFragment();
        for (let i = 0; i < count; i++) {
          const el = document.createElement("span");
          el.className = "confetti-piece";
          el.style.setProperty("--tx", `${(Math.random() - 0.5) * 140}px`);
          el.style.setProperty("--ty", `${-Math.random() * 180 - 60}px`);
          el.style.left = `${50 + (Math.random() - 0.5) * 40}%`;
          el.style.background = colors[i % colors.length];
          el.style.animationDelay = `${Math.random() * 0.2}s`;
          frag.appendChild(el);
        }
        confettiRoot.appendChild(frag);
        setTimeout(() => {
          confettiRoot.innerHTML = "";
        }, 1800);
      }

      function showToast(message) {
        const el = document.createElement("div");
        el.className = "toast-msg";
        el.textContent = message;
        toastRoot.appendChild(el);
        setTimeout(() => {
          el.remove();
        }, 2000);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        spawnConfetti();
        showToast("Am notat dorinta ta, vine Mosul!");
      });
    })();
  </script>
</body>
</html>
